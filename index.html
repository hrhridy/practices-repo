<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS DOM</title>
</head>
<body>
    <section class="container" id="wrapper">
        <div class="logo">
          <img src="images/logo.png" alt="Learn with Sumit" />
        </div>
        <h1 id="header" class="header">To-Do App</h1>
  
        <form class="new-task-container box">
          <label for="new-task">Add New Task</label>
          <input type="text" class="newTask" />
          <input type="submit" id="addTask" value="Add Task" />
        </form>
  
        <div class="todo-list box">
          <h2>Incomplete Tasks</h2>
          <ul class="items">
            <li class="item">
              <input class="input" type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item">
              <input class="input" type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item">
              <input class="input" type="checkbox" /><label>Task Name</label>
            </li>
          </ul>
        </div>
        <!--/todo-list-->
  
        <div class="complete-list box">
          <h2>Completed Tasks</h2>
          <ul class="ComItems">
            <li class="item">Task Name <button class="delete">Delete</button></li>
          </ul>
        </div>
        <!--/complete-list-->
      </section>
      <!--/container-->
      <script src="script.js"></script>
    </body>
</body>
</html>
